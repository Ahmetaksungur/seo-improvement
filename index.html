<div class="container">
  <h1>Seo</h1>
  <div class="seo-group" data-meta="title" data-seo-min="10" data-seo-max="70">
    <label for="meta-title">Meta Title</label>

    <input name="meta-title" id="meta-title" type="text" class="normal-input seo-input" data-seo-input="title" value="Sinir Ağlarına Genel Bakış" />
  </div>

  <div class="seo-group" data-meta="description" data-seo-min="100" data-seo-max="160">
    <label for="meta-description">Meta Description</label>
    <textarea name="meta-description" id="meta-description" class="normal-input seo-input" rows="4" data-seo-input="description">Yapay sinir ağları, insan beyninin bilgi işleme tekniğinden esinlenerek geliştirilmiş bir bilgi işlem teknolojisidir.</textarea>
  </div>

  <div class="snip">
    <div class="snip-title"></div>
    <div class="snip-url"></div>
    <div class="snip-description"></div>

  </div>

</div>
